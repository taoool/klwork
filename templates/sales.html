{% extends 'base.html' %}

{% block content %}
    <div class="col-md-9">
        <div class="top-search">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">时间</th>
                <th scope="col">数量</th>
                <th scope="col">公司</th>
            </tr>
            </thead>
            <tbody>

            {% for cc in cus %}
                <tr>
                    <th scope="row">{{ cc.id }}</th>
                    <td>{{ cc.time|date:"Y-m" }}</td>
                    <td>{{ cc.number }}</td>
                    <td>{{ cc.customer.name }}</td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
        </div>
    </div>
{% endblock %}
