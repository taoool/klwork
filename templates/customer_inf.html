{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6">
        <div class="top-search">
            <form class="navbar-form navbar-left" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="search_cus" placeholder="Search">
                </div>
                <input type="submit" class="btn btn-default" value="搜索">
            </form>
            <a href="/add_customer_inf/" class="btn btn-primary btn-lg active add" role="button">新增</a>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">客户</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>

            {% for cus in ret %}
                <tr>
                    <th scope="row">{{ cus.id }}</th>
                    <td>{{ cus.name }}</td>
                    <td><a href="/modify_customer_inf/{{ cus.id }}" class="btn btn-primary btn-lg active modify" role="button">编辑</a>
                        <a href="/delete_customer_inf/{{ cus.id }}" class="btn btn-primary btn-lg active delete" role="button">删除</a></td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
    </div>
{% endblock %}
