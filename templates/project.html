{% extends 'base.html' %}

{% block content %}
    <div class="col-md-9">
        <div class="top-search">
            <form class="navbar-form navbar-left" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="cust" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <a href="/add_project/" class="btn btn-primary btn-lg active add" role="button">新增</a>
        </div>

        <table class="table table-bordered">

            <thead>
            <tr>
                <th scope="col">序号</th>
                <th scope="col">客户</th>
                <th scope="col">负责人</th>
                <th scope="col">开始时间</th>
                <th scope="col">结束时间</th>
                <th scope="col">单价</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>

            {% for cus in ret %}
                <tr>
                    <th scope="row">{{ cus.id }}</th>
                    <td>{{ cus.customer.name }}</td>
                    <td>{{ cus.saleman.name }}</td>
                    <td>{{ cus.start_time|date:"Y-m" }}</td>
                    <td>{{ cus.end_time|date:"Y-m" }}</td>
                    <td>{{ cus.price }}</td>
                    <td><a href="/modify_project/{{ cus.id }}" class="btn btn-primary btn-lg active modify" role="button">编辑</a>
                        <a href="/delete_project/{{ cus.id }}" class="btn btn-primary btn-lg active delete" role="button">删除</a></td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
    </div>
{% endblock %}
